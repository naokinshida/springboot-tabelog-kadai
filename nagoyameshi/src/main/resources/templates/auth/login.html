<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <div th:replace="~{fragment :: meta}"></div>
    <div th:replace="~{fragment :: styles}"></div>
    <title>ログイン</title>
</head>
<body>
    <div class="nagoyameshi-wrapper">
        <div th:replace="~{fragment :: header}"></div>
        <main>
            <div class="container pt-4 pb-5 nagoyameshi-container">
                <div class="row justify-content-center">
                    <div class="col-xl-3 col-lg-4 col-md-5 col-sm-7">
                        <h1 class="mb-4 text-center">ログイン</h1>
						<h2>テスト用：test@example.com</h2>
						<h2>管理者用：kannri@example.com</h2>
						<h2>pass:password</h2>
                        <div th:if="${param.error}" class="alert alert-danger">
                            メールアドレスまたはパスワードが正しくありません。
                        </div>
						<div th:if="${successMessage}" class="alert alert-info">
						   <span th:text="${successMessage}">パスワードが更新されました。</span>
						</div>
                        <div th:if="${errorMessage}" class="alert alert-danger">
                             <span th:text="${errorMessage}">パスワードのリセットに失敗しました。</span>
                        </div>
                        <form th:action="@{/login}" method="post">
                            <div class="form-group mb-3">
                                <input type="text" class="form-control" name="username" autocomplete="email" placeholder="メールアドレス" autofocus required>
                            </div>
                            <div class="form-group mb-3">
                                <input type="password" class="form-control" name="password" autocomplete="new-password" placeholder="パスワード" required>
                            </div>
                            <div class="form-group d-flex justify-content-center my-4">
                                <button type="submit" class="btn text-white shadow-sm w-100 nagoyameshi-btn">ログイン</button>
                            </div>
                        </form>
                        <div class="text-center">
                            <a th:href="@{/signup}">会員登録</a>
                        </div>
                        <div class="text-center">
                            <a th:href="@{/passwordwasure}">パスワードを忘れた</a>
                        </div>
                    </div>
                </div>
            </div>
        </main>
        <div th:replace="~{fragment :: footer}"></div>
    </div>
    <div th:replace="~{fragment :: scripts}"></div>
</body>
</html>
