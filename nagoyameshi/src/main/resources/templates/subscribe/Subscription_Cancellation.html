<!DOCTYPE html> 
<html xmlns:th="https://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security" lang="ja">
<head>
    <div th:replace="~{fragment :: meta}"></div>
    <div th:replace="~{fragment :: styles}"></div>
    <title>有料会員解約</title>
</head>
<body>
    <div class="nagoyameshi-wrapper">
        <div th:replace="~{fragment :: header}"></div>
        <main>
            <div class="container pt-4 pb-5 nagoyameshi-container">
                <div class="row justify-content-center">
                    <div class="col-xl-3 col-lg-4 col-md-5 col-sm-7">
                        <h1 class="mb-4 text-center">有料会員編集</h1>
						<p>以下のボタンをクリックすると解約や支払い方法の編集が出来ます<br>
						戻る時は新規ビジネスをクリックしてください</p>
                        <div th:if="${billingUrl != null}">
                            <form th:action="${billingUrl}" method="get">
                                <button type="submit">Stripeログインページへ移動</button>
                            </form>
                        </div>
                        <p th:if="${errorMessage != null}" th:text="${errorMessage}"></p>
                    </div>
                </div>
            </div>
        </main>
        <div th:replace="~{fragment :: footer}"></div>
    </div>
    <div th:replace="~{fragment :: scripts}"></div>
</body>
</html>
